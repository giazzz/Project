<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sua loai</title>
	<link href="backend/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="backend/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="dataController">
		<div class="row" >
			<form class="form_add" method="post" action="/update-products" enctype="multipart/form-data" ng-repeat="edit in edits">
				<h1 class="text-center">Sua loai</h1>
				<div class="form-group">
					<label>ID</label>
					<input type="tel" name="id" class="form-control" value="{{edit.id}}">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" class="form-control" value="{{edit.name}}">
				</div>
				<div class="form-group">
					<button class="btn btn-danger" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
	





	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
