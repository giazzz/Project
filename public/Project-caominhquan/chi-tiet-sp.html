<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chi tiet</title>
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link rel="stylesheet" href="vendor/bootstrap/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/header&footer.css"/>
	<link rel="stylesheet" href="vendor/fontawesome/css/all.css">
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/dirPagination.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
</head>
<body ng-app="myApp" ng-controller="dataController">


<div class="keogian" ng-repeat="product in ones | filter:filters">
							<div class="col-sm-4 col-xs-6 griditem">
								<div class="item">	
									<div class="text-center">
										<a class="image" href="/chi-tiet/{{product.id}}">
											<!-- <img id="image" src="{{product.image_link}}"> -->
											<img id="image" src="images/BC 8.png">
										</a>
										<div class="item-content1">
											<figcaption class="fig"><a href="">{{product.name}}</a></figcaption>
											<div class="piece" id="piece">
												<p>{{product.desc}}</p>
											</div>
											<div class="des" id="des">Day la mot san pham rat phu hop voi nguoi an kieng do hoan toan khong chua chat beo. San pham duoc Star Organic doc quyen phan phoi tai Viet Nam</div>
										</div>
										<div class="item-content2">
											<figcaption id="fig1">${{product.price}}</figcaption>
											<a href="/xoa-shop/:idsanpham">
												<button class="addtocart" id="1">
													<i class="fas fa-plus-circle"style="font-size: 20px"></i>
													<span id="atc">Xoa</span>
												</button>
											</a>
											<a href="">
												<button class="viewcart" id="v1">
													<i class="fas fa-check" style="font-size: 20px"></i>
													<span id="atc">View Cart</span>
												</button>
											</a>
										</div>	
									</div>
								</div>
							</div>
							
						</div>








</body>
</html>
